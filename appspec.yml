version: 0.0
os: linux

files:
  - source: /springbootApp.jar
    destination: /home/ec2-user/

file_exists_behavior: OVERWRITE
#파일이 존재하면 덮어 씌우겠다.

hooks:
  AfterInstall:
    - location: start.sh
      timeout: 10
      runas: root
  ApplicationStop:
    - location: stop.sh
      timeout: 10
      runas: root